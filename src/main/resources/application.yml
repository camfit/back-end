spring:
  datasource:
    url: jdbc:mysql://localhost:3303/camfit?serverTimezone=Asia/Seoul
    username: root
    password: 111111
    driver-class-name: com.mysql.cj.jdbc.Driver

  servlet:
    multipart:
      maxFileSize: 10MB
      maxRequestSize: 20MB

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace

file:
  dir: D:\camfit